<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile</title>
		<link rel="stylesheet" href="./styles/general.css" />
		<link rel="stylesheet" href="./styles/profile.css" />
		<script src="./js/profile.js" defer></script>
	</head>
	<body>
		<header>
			<div class="nav__container">
				<button class="profile__image_button">
					<img src="./assets/icons/profile_setting.png" alt="setting" />
				</button>
				<span class="nav__profile-name"></span>
				<button class="profile__image_button">
					<img src="./assets/icons/profile_thread.png" alt="thread" />
				</button>
			</div>
		</header>
		<div class="profile-container">
			<nav id="right-side-bar"></nav>
			<div class="profile-tab-container">
				<div class="profile__section_container">
					<div class="profile__image-container">
						<img
							class="profile__image"
							src="http://via.placeholder.com/300?text= "
							alt="profile_image"
						/>
					</div>
					<div class="profile__info-container">
						<p class="profile__name"></p>
						<a id="edit-profile" class="profile__colored-button">
							프로필 편집
						</a>
						<a id="stored-story" class="profile__colored-button">
							보관된 스토리 보기
						</a>
						<button id="profile-setting" class="profile__image_button">
							<img src="./assets/icons/profile_setting.png" alt="setting" />
						</button>
					</div>
					<div class="profile__post-info-container">
						<ul>
							<li>
								게시물 <span class="profile__post-info" id="post_count"></span>
							</li>
							<li>
								팔로워
								<span class="profile__post-info" id="follower_count"></span>
							</li>
							<li>
								팔로잉
								<span class="profile__post-info" id="following_count"></span>
							</li>
						</ul>
					</div>
					<div class="profile__description-container">
						<span class="profile__description-title"></span>
						<span class="profile__description-sub-title"> </span>
					</div>
				</div>
				<div class="profile__tab-section-container">
					<a href="#" class="profile__tab-button" data-type="posts">
						<svg width="12" height="12" viewBox="0 0 24 24" class="profile__tab-icon">
							<rect
								fill="none"
								height="18"
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								width="18"
								x="3"
								y="3"
							></rect>
							<line
								fill="none"
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								x1="9.015"
								x2="9.015"
								y1="3"
								y2="21"
							></line>
							<line
								fill="none"
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								x1="14.985"
								x2="14.985"
								y1="3"
								y2="21"
							></line>
							<line
								fill="none"
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								x1="21"
								x2="3"
								y1="9.015"
								y2="9.015"
							></line>
							<line
								fill="none"
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								x1="21"
								x2="3"
								y1="14.985"
								y2="14.985"
							></line>
						</svg>
						<span>게시물</span>
					</a>
					<a href="#" class="profile__tab-button" data-type="saved">
						<svg width="12" height="12" viewBox="0 0 24 24" class="profile__tab-icon">
							<polygon
								fill="none"
								points="20 21 12 13.44 4 21 4 3 20 3 20 21"
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
							></polygon>
						</svg>
						<span>저장됨</span>
					</a>
					<a href="#" class="profile__tab-button" data-type="tagged">
						<svg width="12" height="12" viewBox="0 0 24 24" class="profile__tab-icon">
							<path
								d="M10.201 3.797 12 1.997l1.799 1.8a1.59 1.59 0 0 0 1.124.465h5.259A1.818 1.818 0 0 1 22 6.08v14.104a1.818 1.818 0 0 1-1.818 1.818H3.818A1.818 1.818 0 0 1 2 20.184V6.08a1.818 1.818 0 0 1 1.818-1.818h5.26a1.59 1.59 0 0 0 1.123-.465Z"
								fill="none"
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
							></path>
							<path
								d="M18.598 22.002V21.4a3.949 3.949 0 0 0-3.948-3.949H9.495A3.949 3.949 0 0 0 5.546 21.4v.603"
								fill="none"
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
							></path>
							<circle
								cx="12.072"
								cy="11.075"
								fill="none"
								r="3.556"
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
							></circle>
						</svg>
						<span>태그됨</span>
					</a>
				</div>
				<article class="profile__post-section-container"></article>
				<footer id="footer-container"></footer>
			</div>
		</div>
	</body>
</html>
